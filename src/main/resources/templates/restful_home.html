<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta content="text/html;charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>

</head>
<body>
	<nav class="navbar navbar-default  navbar-fixed-top">
		<div class="container-fluid">
		  <!-- Brand and toggle get grouped for better mobile display -->
		  <div class="navbar-header">
			<a class="navbar-brand" href="/restDoc">Tokensart RestApi 文档</a>
		  </div>
		  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
			  <li class="active"><a href="/restDoc">接口规范</a></li>
			  <li><a href="/restDoc/rest/account">接口资源</a></li>
			 
			</ul>
		</div>
		
		</div><!-- /.container-fluid -->
	  </nav>
	  <br /><br /><br /><br />
	<div class="container-fluid">

		<div class="row">
			<div class="col-lg-2">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">RESTFUL资源列表</h3>
					</div>
					<div class="panel-body">
						<table class="table">
							<thead>
								<tr>
									<th>资源名字</th>
									<th>详情</th>
								</tr>
							</thead>
							<tbody th:if="${not #lists.isEmpty(resourceList)}">
								<tr th:each="resource : ${resourceList}">
									<td th:text="${resource.name}"></td>
									<td><a th:text="查看详情"
										th:href="@{${resource.structureUri}}"></a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="col-lg-10">
				<h1>RestAPI接口规范</h1>
				<div>http://domain.com:20000/restDoc<br /><br /></div>
				<h3>restAPI get 规范</h3>
				<div>这里是文字<br /><br /><br /><br /></div>
				<h3>restAPI post 规范</h3>
				<div>这里是文字<br /><br /><br /><br /></div>
			</div>
		</div>
	</div>
</body>
</html>
